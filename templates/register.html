<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django API Forms</title> {% load static %}
  <script defer src="{% static 'js/api_forms.js' %}"></script>

<body>


<h2>Регистрация</h2>
<form method="post">

    {{ form.as_p }}  <!-- Отображаем форму -->
    <button type="submit">Зарегистрироваться</button>
</form>
